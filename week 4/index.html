<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>To-Do App</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      padding: 20px;
    }
    h2 {
      margin-bottom: 10px;
    }
    .task-list {
      margin-bottom: 30px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .task {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .task:last-child {
      border-bottom: none;
    }
    .task input[type="text"] {
      border: none;
      background: transparent;
      width: 100%;
      margin-right: 10px;
    }
    .task.completed input[type="text"] {
      text-decoration: line-through;
      color: #aaa;
    }
    .controls {
      display: flex;
      gap: 5px;
    }
    .controls button {
      padding: 4px 8px;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    .add-section {
      display: flex;
      gap: 10px;
      margin-top: 10px;
    }
    .add-section input,
    .add-section button {
      padding: 8px;
    }
    input[type="datetime-local"] {
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <h2>My To-Do Lists</h2>

  <div id="lists-container"></div>

  <div class="add-section">
    <input type="text" id="new-list-name" placeholder="New list name" />
    <button onclick="addList()">Add List</button>
  </div>

  <script>
    const listsContainer = document.getElementById('lists-container');

    function addList() {
      const name = document.getElementById('new-list-name').value.trim();
      if (!name) return;
      const listEl = document.createElement('div');
      listEl.className = 'task-list';
      listEl.innerHTML = `
        <h3>${name}</h3>
        <div class="tasks"></div>
        <div class="add-section">
          <input type="text" placeholder="Task name" class="task-name"/>
          <input type="datetime-local" class="task-datetime"/>
          <button onclick="addTask(this)">Add Task</button>
        </div>
      `;
      listsContainer.appendChild(listEl);
      document.getElementById('new-list-name').value = '';
    }

    function addTask(button) {
      const parent = button.closest('.task-list');
      const taskNameInput = parent.querySelector('.task-name');
      const taskDateInput = parent.querySelector('.task-datetime');
      const taskText = taskNameInput.value.trim();
      const taskTime = taskDateInput.value;
      if (!taskText) return;

      const taskContainer = parent.querySelector('.tasks');
      const taskEl = document.createElement('div');
      taskEl.className = 'task';
      taskEl.innerHTML = `
        <input type="text" value="${taskText}" readonly />
        <small>${taskTime ? '‚è∞ ${taskTime} ' : ''}</small>
        <div class="controls">
          <button onclick="toggleComplete(this)">‚úî</button>
          <button onclick="editTask(this)">‚úè</button>
          <button onclick="deleteTask(this)">üóë</button>
        </div>
      `;
      taskContainer.appendChild(taskEl);

      taskNameInput.value = '';
      taskDateInput.value = '';
    }

    function toggleComplete(button) {
      const task = button.closest('.task');
      task.classList.toggle('completed');
    }

    function editTask(button) {
      const task = button.closest('.task');
      const input = task.querySelector('input[type="text"]');
      input.readOnly = !input.readOnly;
      if (!input.readOnly) {
        input.focus();
      }
    }

    function deleteTask(button) {
      const task = button.closest('.task');
      task.remove();
    }
  </script>
</body>
</html>
